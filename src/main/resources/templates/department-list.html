<div th:replace="StartPage"> </div>

    <!-- *************************************************************************************************************************************************** --> 

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Table</a></li>
                            <li class="active">Data table</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title"> All Department List </strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Total Member</th>
                                            <th>Total Salary</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="department:${allDepartments}">
                                            <td > <a th:href="@{/associate-list-one-department(departmentName=${department.name})}" th:text="${department.name}" ></a></td>
                                            <td th:text="${department.totalMember}"></td>
                                            <td th:text="${department.totalSalary}"></td>
                                            <td> 
                                                <a th:href="@{/department-edit(departmentName=${department.name})}" class="btn btn-outline-primary btn-sm text-center" style="margin-right: 10px;" > Edit Name </a> 
                                                <a th:href="@{/department-delete(departmentName=${department.name})}" class="btn btn-outline-danger btn-sm"> Delete the department </a> 
                                            </td>
  
                                        </tr>
                                        <tr>
                                            <td th:text = "'Totals : ' + ${allDepartmentsTotal}">  </td>
                                            <td th:text="${allDepartmentsTotalMember}"> </td>
                                            <td th:text="${allDepartmentsTotalSalary}"> </td>
                                            <td></td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div><!-- .animated -->
        </div><!-- .content -->


    </div><!-- /#right-panel -->
