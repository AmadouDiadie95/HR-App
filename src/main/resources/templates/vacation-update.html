        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Forms</a></li>
                            <li class="active">Basic</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">
            <div class="animated fadeIn">


                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Add Vacation</strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Position</th>
                                            <th>Tel</th>
                                            <th>Personal Mobile</th>
                                            <th>Vacations Day Remaining </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td > <a th:href="@{/associate-detail(id=${associateDetail.id})}" th:text="${associateDetail.name} + ' ' + ${associateDetail.surname} " ></a></td>
                                            <td th:text="${associateDetail.position}"></td>
                                            <td th:text="${associateDetail.fixeNumber}"></td>
                                            <td th:text="${associateDetail.phoneNumber}"></td>
                                            <td th:text="${associateDetail.VacationsRemaining} + ' Days' "></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- Credit Card -->
                                <form  th:action="@{/vacation-update-confirmed}" th:object = "${vacationToUpdate}" method="post">
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label > Vacation Start Day : </label>
                                              <input class="form-control" type="date" th:field="*{startDay}">
                                          </div>
                                          <div class="form-group col-md-4">
                                              <label for=""> Vacation End Day : </label>
                                                <input class="form-control" type="date" th:field="*{endDay}">
                                         </div>
                                    </div>
                                        <button type="submit" class="btn btn-outline-success"> Confirm & Update </button>
                                  </form>

                            </div>
                        </div> <!-- .card -->

                    </div>
                    <!--/.col-->

                                            </div>
                                        </div><!-- .animated -->
                                    </div><!-- .content -->
                                </div><!-- /#right-panel -->
